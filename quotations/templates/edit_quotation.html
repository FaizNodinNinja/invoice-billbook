{% extends 'common/base.html'%}
{% load static %}
{% block main %}

<!-- partial -->
<div class="main-panel">

        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">

                        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                            <!-- Left: Title -->
                            <h4 class="card-title mb-0 me-3">Customer Sheet</h4>

                            <!-- Right: Search form + Add button -->
                            <form method="GET" class="d-flex align-items-center flex-nowrap gap-2">
                                <input type="text" name="search" value="{{ request.GET.search }}"
                                       class="form-control form-control-sm"
                                       placeholder="Search leads..."
                                       style="width: 200px;"/>

                                <button type="submit" class="btn btn-sm btn-outline-primary">
                                    <i class="icon-search"></i> Search
                                </button>

                                <a href="{% url 'add-customer' %}" class="btn btn-sm btn-success">
                                    <i class="icon-plus"></i> Add Customer
                                </a>
                            </form>
                        </div>

                        <p class="card-description">All Customer</p>


                        <!-- Table Responsive Wrapper -->
                        <!-- Table Responsive Wrapper -->
                        <div class="table-responsive" style="overflow-x: auto;">
                            <table class="table excel-table table-sm table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Company</th>
                                    <th>Country</th>
                                    <th>Address</th>
                                    <th>Created</th>
                                    <th>Actions</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-primary">Edit</a>
                                    </td>
                                    <td>
                                        <form action="#" method="post">
                                            {% csrf_token %}
                                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>

</div>

<style>
    .excel-table th,
    .excel-table td {
        padding: 6px 8px;
        font-size: 13px;
        vertical-align: middle;
        border: 1px solid #dee2e6;
    }

    .excel-table th {
        background-color: #f1f1f1;
        font-weight: 600;
    }

    .excel-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .excel-table {
        border-collapse: collapse;
        width: 100%;
    }
</style>

{% endblock %}
