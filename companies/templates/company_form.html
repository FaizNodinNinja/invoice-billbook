<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Company Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-sm p-3" style="max-width: 400px; width: 100%;">
  <h4 class="mb-3 text-center">Create Company Profile</h4>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row g-2">
      {% for field in form %}
        <div class="col-6">
          <div class="mb-2">
            <label class="form-label small">{{ field.label }}</label>
            {{ field|add_class:"form-control form-control-sm" }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
        </div>

        {% if field.name == "name" %}
          <!-- Company Name ke niche User ka Full Name aur Email -->
          <div class="col-6">
            <div class="mb-2">
              <label class="form-label small">Your Name</label>
              <input type="text" class="form-control form-control-sm" value="{{ user_fullname }}" readonly>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-2">
              <label class="form-label small">Email</label>
              <input type="email" class="form-control form-control-sm" value="{{ user_email }}" readonly>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-primary btn-sm">Save Company</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
