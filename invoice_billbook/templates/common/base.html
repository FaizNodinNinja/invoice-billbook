<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Mindtrix </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully Mindtrix which can be used to build CRM, CMS, etc."/>
    <meta name="author" content="Mindtrix"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- App css -->
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style"/>
    <link href="{% static 'css/app.css' %}" rel="stylesheet" type="text/css" />



    <!-- Icons -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>




</head>

<body data-menu-color="light" data-sidebar="default">

<!-- Begin page -->
<div id="app-layout">

    {% include 'common/navbar.html' %}


    {% include 'common/sidebar.html' %}

    <div class="content-page">
        {% block main %}

        {% endblock %}
        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col fs-13 text-muted text-center">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>
                        - Made with <span class="mdi mdi-heart text-danger"></span> by <a href="#!"
                                                                                          class="text-reset fw-semibold">MindTrix</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'js/head.js' %}"></script>

<script src="{% static 'customjs/checkbox.js' %}"></script>
<script src="{% static 'customjs/custom.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJ+Y2VdQ6vbVd+LqgDPAzEze1Y4kQEqkP6QA0="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Vendor -->
<script src="{% static 'libs/jquery/jquery.min.js"></script>
<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
<script src="{% static 'libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'libs/jquery.counterup/jquery.counterup.min.js' %}"></script>
<script src="{% static 'libs/feather-icons/feather.min.js' %}"></script>

<!-- Apexcharts JS -->
<script src="{% static 'libs/apexcharts/apexcharts.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/5.3.3/apexcharts.min.js" integrity="sha512-Jv/XSvfIZSOfqdoMuXtMsZ2UJnXSLBT2jIFT9gcL4BtwR0y99tNm6DNMiE5ZJAMdivEHP83/JANyKQEXCVNmeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Widgets Init Js -->
<script src="{% static 'js/pages/crm-dashboard.init.js' %}"></script>

<!-- App js-->
<script src="{% static 'js/app.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.min.css' %}"  ></script>
    <script src="{% static 'libs/bootstrap/js/bootstrap.bumdle.min.css' %}"   ></script>



</body>
</html>
